<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f7ff" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>
    
    <!-- Blueprint grid pattern -->
    <pattern id="blueprintGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(26, 117, 255, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  <rect width="500" height="300" fill="url(#blueprintGrid)"/>
  
  <!-- Content area -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="white" fill-opacity="0.8" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="400" height="40" rx="10" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
  <text x="70" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#003366">Team Member Spotlight</text>
  
  <!-- Engineer illustration -->
  <g transform="translate(70, 110)">
    <!-- Person silhouette -->
    <circle cx="30" cy="20" r="20" fill="rgba(26, 117, 255, 0.2)" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1"/>
    <circle cx="30" cy="15" r="10" fill="rgba(26, 117, 255, 0.3)"/>
    <path d="M 15 45 C 15 35, 45 35, 45 45" fill="rgba(26, 117, 255, 0.3)"/>
    
    <!-- Award medal -->
    <g transform="translate(50, 25)">
      <circle cx="10" cy="10" r="10" fill="gold" stroke="#a17c00" stroke-width="1"/>
      <text x="10" y="14" font-family="Arial" font-size="12" font-weight="bold" fill="#a17c00" text-anchor="middle">1</text>
      <rect x="8" y="20" width="4" height="15" fill="gold" stroke="#a17c00" stroke-width="0.5"/>
      <path d="M 0 35 L 8 20 L 12 20 L 20 35" fill="gold" stroke="#a17c00" stroke-width="0.5"/>
    </g>
    
    <!-- Circuit/engineer symbols -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="80" height="40" rx="5" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
      <path d="M 10 20 L 25 20 M 25 10 L 25 30 M 30 10 C 35 10, 35 30, 30 30 M 40 10 C 45 10, 45 30, 40 30 M 50 20 L 70 20 M 55 15 L 65 15 M 55 25 L 65 25" fill="none" stroke="rgba(26, 117, 255, 0.7)" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Text content -->
  <foreignObject x="180" y="100" width="250" height="140">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #003366; line-height: 1.4;">
      <p style="margin: 0 0 10px 0; font-weight: bold;">Congratulations to Dr. Michael Chen!</p>
      <p style="margin: 0 0 10px 0;">Our lead firmware engineer has been awarded the prestigious "Innovator of the Year" award by the Medical Device Technology Association.</p>
      <p style="margin: 0 0 5px 0;">Michael's groundbreaking work on our low-power adaptive algorithm has extended battery life by 200% while improving glucose reading accuracy.</p>
      <p style="margin: 0; font-style: italic;">"This recognition belongs to our entire engineering team. I'm just fortunate to work with such talented people."</p>
    </div>
  </foreignObject>
  
  <!-- Logo/branding element -->
  <g transform="translate(380, 50)">
    <rect x="0" y="0" width="70" height="40" rx="5" fill="rgba(0, 51, 102, 0.8)"/>
    <text x="35" y="18" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">UPSTART</text>
    <text x="35" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ENGINEERING</text>
  </g>
  
  <!-- Hashtags -->
  <text x="70" y="230" font-family="Arial" font-size="10" fill="rgba(26, 117, 255, 0.8)">#EngineeringExcellence #MedicalInnovation #TeamRecognition</text>
</svg> 