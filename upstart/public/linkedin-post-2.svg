<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f7ff" />
      <stop offset="100%" stop-color="#e6f0ff" />
    </linearGradient>
    
    <!-- Blueprint grid pattern -->
    <pattern id="blueprintGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(26, 117, 255, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  <rect width="500" height="300" fill="url(#blueprintGrid)"/>
  
  <!-- Content area -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="white" fill-opacity="0.8" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="400" height="40" rx="10" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
  <text x="70" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#003366">Boston MedTech Summit 2023</text>
  
  <!-- Conference illustration -->
  <g transform="translate(70, 110)">
    <!-- Podium -->
    <rect x="10" y="70" width="100" height="30" fill="rgba(26, 117, 255, 0.2)" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1"/>
    <rect x="20" y="50" width="80" height="20" fill="rgba(26, 117, 255, 0.3)" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1"/>
    
    <!-- Speaker -->
    <circle cx="60" cy="30" r="10" fill="rgba(0, 51, 102, 0.8)"/>
    <rect x="55" y="40" width="10" height="25" fill="rgba(0, 51, 102, 0.8)"/>
    <line x1="55" y1="50" x2="45" y2="60" stroke="rgba(0, 51, 102, 0.8)" stroke-width="2"/>
    <line x1="65" y1="50" x2="75" y2="60" stroke="rgba(0, 51, 102, 0.8)" stroke-width="2"/>
    
    <!-- Audience silhouettes -->
    <g fill="rgba(0, 51, 102, 0.3)">
      <circle cx="20" cy="90" r="5"/>
      <circle cx="35" cy="90" r="5"/>
      <circle cx="50" cy="90" r="5"/>
      <circle cx="65" cy="90" r="5"/>
      <circle cx="80" cy="90" r="5"/>
      <circle cx="95" cy="90" r="5"/>
      
      <circle cx="27" cy="100" r="5"/>
      <circle cx="42" cy="100" r="5"/>
      <circle cx="57" cy="100" r="5"/>
      <circle cx="72" cy="100" r="5"/>
      <circle cx="87" cy="100" r="5"/>
    </g>
    
    <!-- Presentation screen -->
    <rect x="40" y="10" width="40" height="25" fill="white" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1"/>
    <line x1="45" y1="15" x2="75" y2="15" stroke="rgba(26, 117, 255, 0.5)" stroke-width="0.5"/>
    <line x1="45" y1="20" x2="75" y2="20" stroke="rgba(26, 117, 255, 0.5)" stroke-width="0.5"/>
    <line x1="45" y1="25" x2="75" y2="25" stroke="rgba(26, 117, 255, 0.5)" stroke-width="0.5"/>
    <line x1="45" y1="30" x2="65" y2="30" stroke="rgba(26, 117, 255, 0.5)" stroke-width="0.5"/>
  </g>
  
  <!-- Text content -->
  <foreignObject x="210" y="100" width="220" height="130">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #003366; line-height: 1.4;">
      <p style="margin: 0 0 10px 0; font-weight: bold;">Join us at the Boston MedTech Summit!</p>
      <p style="margin: 0 0 10px 0;">Our CTO Dr. Sarah Johnson will be presenting our latest innovations in wearable insulin delivery technology.</p>
      <p style="margin: 0 0 5px 0;">üìÖ June 15-17, 2023</p>
      <p style="margin: 0;">üìç Boston Convention Center</p>
    </div>
  </foreignObject>
  
  <!-- Logo/branding element -->
  <g transform="translate(380, 50)">
    <rect x="0" y="0" width="70" height="40" rx="5" fill="rgba(0, 51, 102, 0.8)"/>
    <text x="35" y="18" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">UPSTART</text>
    <text x="35" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ENGINEERING</text>
  </g>
  
  <!-- Hashtags -->
  <text x="70" y="230" font-family="Arial" font-size="10" fill="rgba(26, 117, 255, 0.8)">#MedTechSummit #BostonEvent #MedicalInnovation</text>
</svg> 