<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with technology gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#004080" />
      <stop offset="100%" stop-color="#001a33" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M 10 50 L 40 50 M 40 30 L 40 70 M 40 30 L 60 30 M 60 30 L 60 70 M 60 70 L 80 70 M 80 50 L 80 90 M 30 90 L 80 90" 
            fill="none" stroke="rgba(0, 204, 255, 0.15)" stroke-width="1"/>
      <path d="M 65 35 L 75 35 M 75 35 L 75 45 M 75 45 L 65 45 M 65 45 L 65 35" 
            fill="none" stroke="rgba(0, 204, 255, 0.15)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="300" fill="url(#bgGradient)"/>
  <rect width="500" height="300" fill="url(#circuitPattern)"/>
  
  <!-- Glowing highlight -->
  <circle cx="130" cy="150" r="80" fill="rgba(0, 204, 255, 0.1)"/>
  
  <!-- Product visualization -->
  <g transform="translate(80, 100)">
    <!-- Stylized medical device -->
    <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(0, 204, 255, 0.8)" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="10" y="10" width="50" height="30" rx="3" fill="rgba(0, 204, 255, 0.2)" stroke="rgba(0, 204, 255, 0.5)" stroke-width="1"/>
    <polyline points="15,25 25,15 35,30 45,20" stroke="rgba(0, 204, 255, 0.8)" stroke-width="1" fill="none"/>
    
    <!-- Buttons -->
    <circle cx="80" cy="15" r="5" fill="rgba(0, 204, 255, 0.5)" stroke="rgba(0, 204, 255, 0.8)" stroke-width="1"/>
    <circle cx="80" cy="35" r="5" fill="rgba(0, 204, 255, 0.5)" stroke="rgba(0, 204, 255, 0.8)" stroke-width="1"/>
    
    <!-- Tubing/connections -->
    <path d="M 10 60 L 10 70 C 10 75, 15 75, 25 75 L 90 75" stroke="rgba(0, 204, 255, 0.8)" stroke-width="1.5" fill="none"/>
    
    <!-- Wireless signal -->
    <path d="M 70 50 C 80 50, 90 50, 100 40 M 70 55 C 85 55, 100 55, 110 45" stroke="rgba(0, 204, 255, 0.6)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Content box -->
  <rect x="200" y="60" width="250" height="180" rx="10" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(0, 204, 255, 0.3)" stroke-width="1"/>
  
  <!-- Title and text -->
  <text x="225" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">COMING SOON</text>
  <text x="225" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#00ccff">NanoGluco™ X2</text>
  
  <!-- Feature bullets -->
  <g transform="translate(225, 135)">
    <text font-family="Arial" font-size="12" fill="#ffffff">• 50% smaller form factor</text>
    <text y="20" font-family="Arial" font-size="12" fill="#ffffff">• 7-day continuous monitoring</text>
    <text y="40" font-family="Arial" font-size="12" fill="#ffffff">• Smartphone integration</text>
    <text y="60" font-family="Arial" font-size="12" fill="#ffffff">• Machine learning predictive alerts</text>
    <text y="80" font-family="Arial" font-size="12" fill="#ffffff">• Launching Q2 2023</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(380, 60)">
    <rect x="0" y="0" width="70" height="40" rx="5" fill="rgba(0, 204, 255, 0.8)"/>
    <text x="35" y="18" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">UPSTART</text>
    <text x="35" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ENGINEERING</text>
  </g>
  
  <!-- Hashtags -->
  <text x="225" y="220" font-family="Arial" font-size="10" fill="rgba(0, 204, 255, 0.8)">#ProductLaunch #MedicalInnovation #GlucoseMonitoring</text>
</svg> 