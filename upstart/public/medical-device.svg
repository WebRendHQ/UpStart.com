<svg width="240" height="400" viewBox="0 0 240 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blueprint grid background -->
  <defs>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="rgba(26, 117, 255, 0.15)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="url(#smallGrid)"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="240" height="400" fill="white"/>
  <rect width="240" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main device outline -->
  <rect x="40" y="60" width="160" height="280" rx="8" ry="8" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="2"/>
  
  <!-- Screen Area -->
  <rect x="60" y="90" width="120" height="60" rx="4" ry="4" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <line x1="70" y1="115" x2="170" y2="115" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1" stroke-dasharray="1,1"/>
  <line x1="70" y1="130" x2="170" y2="130" stroke="rgba(26, 117, 255, 0.5)" stroke-width="1" stroke-dasharray="1,1"/>
  <text x="100" y="108" font-family="monospace" font-size="8" fill="rgba(26, 117, 255, 0.8)">GLUCOSE: 5.5mmol/L</text>
  <text x="100" y="123" font-family="monospace" font-size="8" fill="rgba(26, 117, 255, 0.8)">RATE: 1.2U/hr</text>
  <text x="100" y="138" font-family="monospace" font-size="8" fill="rgba(26, 117, 255, 0.8)">BATTERY: 86%</text>
  <circle cx="80" cy="108" r="3" fill="rgba(26, 117, 255, 0.6)"/>
  <circle cx="80" cy="123" r="3" fill="rgba(26, 117, 255, 0.6)"/>
  <circle cx="80" cy="138" r="3" fill="rgba(26, 117, 255, 0.6)"/>
  
  <!-- Buttons -->
  <rect x="60" y="170" width="30" height="20" rx="4" ry="4" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <rect x="105" y="170" width="30" height="20" rx="4" ry="4" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <rect x="150" y="170" width="30" height="20" rx="4" ry="4" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="65" y1="180" x2="85" y2="180" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="115" y1="180" x2="125" y2="180" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="160" y1="175" x2="170" y2="185" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="170" y1="175" x2="160" y2="185" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  
  <!-- Insulin Reservoir -->
  <rect x="60" y="210" width="120" height="40" rx="4" ry="4" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="120" y="235" font-family="Arial" font-size="10" fill="rgba(26, 117, 255, 0.8)" text-anchor="middle">INSULIN RESERVOIR</text>
  
  <!-- Battery compartment -->
  <rect x="60" y="270" width="50" height="30" rx="2" ry="2" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="85" y="290" font-family="Arial" font-size="9" fill="rgba(26, 117, 255, 0.8)" text-anchor="middle">BATTERY</text>
  
  <!-- Processor unit -->
  <rect x="130" y="270" width="50" height="30" rx="2" ry="2" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="155" y="290" font-family="Arial" font-size="9" fill="rgba(26, 117, 255, 0.8)" text-anchor="middle">PROCESSOR</text>
  
  <!-- Connection port -->
  <rect x="85" y="340" width="70" height="10" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="95" y1="340" x2="95" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="105" y1="340" x2="105" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="115" y1="340" x2="115" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="125" y1="340" x2="125" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="135" y1="340" x2="135" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="145" y1="340" x2="145" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  
  <!-- Measurement lines -->
  <line x1="30" y1="60" x2="30" y2="340" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="25" y1="60" x2="35" y2="60" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="25" y1="340" x2="35" y2="340" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <text x="18" y="200" font-family="Arial" font-size="10" fill="rgba(26, 117, 255, 0.8)" transform="rotate(-90 18,200)">280 mm</text>
  
  <!-- Horizontal measurement -->
  <line x1="40" y1="350" x2="200" y2="350" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="40" y1="345" x2="40" y2="355" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="200" y1="345" x2="200" y2="355" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <text x="120" y="365" font-family="Arial" font-size="10" fill="rgba(26, 117, 255, 0.8)" text-anchor="middle">160 mm</text>
  
  <!-- Title -->
  <text x="120" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="rgba(26, 117, 255, 0.8)" text-anchor="middle">SMART INSULIN DELIVERY SYSTEM</text>
  
  <!-- Reference Number -->
  <text x="220" y="380" font-family="Arial" font-size="8" fill="rgba(26, 117, 255, 0.5)" text-anchor="end">REF-SYS-2023-084</text>
</svg> 