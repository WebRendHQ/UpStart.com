<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Blueprint grid background -->
  <defs>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="rgba(26, 117, 255, 0.15)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="url(#smallGrid)"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(26, 117, 255, 0.3)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Blueprint background -->
  <rect width="400" height="400" fill="white"/>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Main device outline -->
  <rect x="100" y="75" width="200" height="250" rx="10" ry="10" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="2"/>
  
  <!-- Device screen -->
  <rect x="120" y="95" width="160" height="80" rx="5" ry="5" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  
  <!-- Screen data visualization -->
  <polyline points="130,155 145,135 160,145 175,125 190,130 205,115 220,125 235,110 250,120 265,105" fill="none" stroke="rgba(26, 117, 255, 0.8)" stroke-width="1.5"/>
  
  <!-- Control buttons -->
  <circle cx="145" cy="195" r="15" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <circle cx="185" cy="195" r="15" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <circle cx="225" cy="195" r="15" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <circle cx="265" cy="195" r="15" fill="white" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  
  <!-- Device components -->
  <rect x="120" y="230" width="160" height="40" rx="3" ry="3" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="140" y="255" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)">INSULIN RESERVOIR</text>
  
  <!-- Battery compartment -->
  <rect x="120" y="280" width="70" height="30" rx="3" ry="3" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="130" y="300" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)">BATTERY</text>
  
  <!-- Processor -->
  <rect x="200" y="280" width="80" height="30" rx="3" ry="3" fill="rgba(26, 117, 255, 0.1)" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1.5"/>
  <text x="210" y="300" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)">PROCESSOR</text>
  
  <!-- Measurement lines -->
  <line x1="90" y1="75" x2="90" y2="325" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="85" y1="75" x2="95" y2="75" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="85" y1="325" x2="95" y2="325" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <text x="65" y="200" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)" transform="rotate(-90 65,200)">250 mm</text>
  
  <line x1="100" y1="335" x2="300" y2="335" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="100" y1="330" x2="100" y2="340" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <line x1="300" y1="330" x2="300" y2="340" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
  <text x="190" y="350" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)">200 mm</text>
  
  <!-- Patent pending stamp -->
  <g transform="translate(250, 50) rotate(15)">
    <rect x="-45" y="-15" width="90" height="30" fill="none" stroke="rgba(26, 117, 255, 0.6)" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="rgba(0, 51, 102, 0.8)" text-anchor="middle">PATENT PENDING</text>
  </g>
  
  <!-- Title and reference -->
  <text x="10" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="rgba(0, 51, 102, 0.8)">SMART INSULIN DELIVERY SYSTEM</text>
  <text x="10" y="45" font-family="Arial" font-size="10" fill="rgba(0, 51, 102, 0.8)">REF: MED-237</text>
  
  <!-- Document reference -->
  <text x="370" y="390" font-family="Arial" font-size="8" fill="rgba(0, 51, 102, 0.6)">UPSTART-2024</text>
</svg> 